<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
    <nav class="navbar navbar-default navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="text-white">Hello User</h1>
            </div>
            <a class="text-muted" href="#">Logout</a>
        </div>
    </nav>
    <div class="container-fluid bg-light h-100">
        <div class="row h-100">
            <div class="col-lg-3">
                <nav class="nav flex-column pt-3">
                    <button class="btn btn-primary text-left">
                        <a class="nav-link active text-white" data-toggle="tab" href="#user">User</a>
                    </button>
                </nav>
            </div>
            <div class="col-lg-9 bg-light h-100">
                <h1 class="p-2">User information-page</h1>
                <div class="tab-content" style="border: 1px solid #d3d3d3">
                    <h3 class="p-2">About user</h3>
                        <hr>
                        <table class="table table-striped" style="background-color: white">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                               <td th:text="${user.id}"/>
                               <td th:text="${user.name}"/>
                               <td th:text="${user.age}"/>
                               <td th:text="${user.roles}"/>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div><!--container-fluid-->











    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
